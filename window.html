<!DOCTYPE html>
<html>
<head>
    <title>Focus</title>
    <style>
        .banner
        {
            cursor: move;
            -webkit-app-region: drag;
        }
        #workspace_select, #close_popup
        {
            -webkit-app-region: no-drag;
        }
    </style>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="asana.js"></script>
    <script src="options.js"></script>
    <script src="api_bridge.js"></script>
    <script src="server_model.js"></script>
    <link rel="stylesheet" href="window.css"/>
</head>
<body>
    <div class="banner">
        <div class="left-column">
            <div id="logo" class="sprite"></div>
        </div>
        <div class="middle-column">
                <span class="banner-add">
                  Workspace:
                  <span id="workspace"></span>
                  <div id="workspace_select_container">
                      <select id="workspace_select"><option>Loading...</option></select>
                      <div class="button"><div class="dropdown-arrow sprite"></div></div>
                  </div>
                </span>
        </div>
        <div class="right-column">
            <a id="close_popup" class="sprite close-x" tabindex="-1"></a>
        </div>
    </div>
    <div id="add_view" style="display:none">
        <div class="name-row">
            <div class="left-column">
            <span id="complete_button" class="icon-checkbox sprite use_details" title="Complete the task"></span>
        </div>
            <div class="middle-column">
                <input id="name_input" tabindex="0" placeholder="Task" />
            </div>
            <div class="right-column">
                <div id="toggle_header" class="use_details" title="Toggle header">
                </div>
            </div>
        </div>

    </div>

    <div id="error" style="display:none">
        <div class="sprite icon-error"></div>
        Error. Please try again. Check if the <span class="button primary-button" id="update_key">API key</span> is correct.
    </div>

    <div id="login_view" style="display:none">
        <div class="content">
            <p style="margin: 6px;">You must add an Asana API Key before the app can work.</p>
            <div>
                <input id="api_key_input" placeholder="API Key" />
                <button id="save_api_key" title="Save">Save</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="window.js"></script>
</html>
